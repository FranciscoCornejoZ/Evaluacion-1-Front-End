<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FranciscoShop</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="grid-container">
        <header>FranciscoShop</header>
        <aside class="menu">
            <h2>Brawlers</h2>
            <ul>
                <li>Inicial</li>
                <li>Especial</li>
                <li>Super Especial</li>
                <li>Épico</li>
                <li>Mitico</li>
                <li>Legendario</li>
            </ul>
        </aside>
        <main class="main">
            <div class="product-grid">
                <div class="product">
                    <img src="img/Brawl_Shelly.png" alt="Shelly">
                    <h3>Shelly</h3>
                    <p class="category">Inicial</p>
                    <p class="price">Gratis</p>
                </div>
                <div class="product">
                    <img src="img/Brawl_Nita.png" alt="Nita">
                    <h3>Nita</h3>
                    <p class="category">Especial</p>
                    <p class="price">160</p>
                </div>
                <div class="product">
                    <img src="img/Brawl_Colt.png" alt="Colt">
                    <h3>Colt</h3>
                    <p class="category">Especial</p>
                    <p class="price">160</p>
                </div>
                <div class="product">
                    <img src="img/Brawl_8bit.png" alt="8-Bit">
                    <h3>8-Bit</h3>
                    <p class="category">Super Especial</p>
                    <p class="price">430</p>
                </div>
                <div class="product">
                    <img src="img/Brawl_Bo.png" alt="Bo">
                    <h3>Bo</h3>
                    <p class="category">Épico</p>
                    <p class="price">925</p>
                </div>
                <div class="product">
                    <img src="img/Brawl_Mortis.png" alt="Mortis">
                    <h3>Mortis</h3>
                    <p class="category">Mitico</p>
                    <p class="price">1.900</p>
                </div>
                <div class="product">
                    <img src="img/Brawl_Draco.png" alt="Draco">
                    <h3>Draco</h3>
                    <p class="category">Legendario</p>
                    <p class="price">3.800</p>
                </div>
            </div>
        </main>
        <footer class="footer">@FranciscoShop</footer>
    </div>

</body>

</html>
